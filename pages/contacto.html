    <header>

    <main>
        <h2>¿En qué podemos ayudarte? </h2>
        <h4>Completá el formulario y te responderemos apenas podamos</h4>
        <fieldset>
            <form action=""></form>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    <label for="Email">Email</label>
                    <input type="email" name="mail" id="mail" placeholder="Ingrese su mail"required>
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10">Ingrese su comentario</textarea>
                </div>
                <div>
                    <input type="checkbox" name="Acepto" value="Si" required>
                    <label for="Acepto">Acepto términos y condiciones</label> 
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </div>
        </fieldset>
    </main>
    <aside>
        <div class="llamadas">
            <h5 class="llamadas__llamadainstagram">Viajá con nosotros en tiempo real</h5>
